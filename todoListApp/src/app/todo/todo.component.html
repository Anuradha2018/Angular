  <table class= "common">
    <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Created on</th>
    </tr>
  </thead>
    
    <tr *ngFor="let item of items">
      <td routerLink="/todo">{{item.title}}</td>
      <td>{{item.completed}}</td>
      <td>{{item.createdOn}}</td>
    </tr>
  </table>
