  <table class= "common">
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Created on</th>
    </tr>
  </table>
  <table *ngFor="let item of items" class="common" routerLink="/todo">
    
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.completed}}</td>
      <td>{{item.createdOn}}</td>
    </tr>
  </table>
